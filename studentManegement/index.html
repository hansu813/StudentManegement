<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 성적 관리 시스템</title>
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="header">
          <h2>IT Academy Manegement System</h2>
        </div>
        <label for="ssnTF">번호</label>
        <input type="text" id="ssnTF" class="text-radius" />
        <input type="button" value="조회" class="btn" id="findNum" />
        <input type="button" value="삭제" class="btn" id="deleteNum" />
      </div>
      <div class="item">
        <label for="nameTF">이름</label>
        <input type="text" id="nameTF" class="text-radius" />
        <input type="button" value="검색" class="btn" id="searchName" />
      </div>
      <div class="item">
        <label for="koreanTF">국어</label>
        <input type="text" id="koreanTF" class="text-radius" />
        <label for="englishTF">영어</label>
        <input type="text" id="englishTF" class="text-radius" />
      </div>
      <div item>
        <label for="mathTF">수학</label>
        <input type="text" id="mathTF" class="text-radius" />
        <input type="button" value="등록" class="btn" id="addStudent" />
        <input type="button" value="전체검색" class="btn" id="listSearch" />
      </div>
      <div class="list">
        <table id="resultTable">
          <tr>
            <th>학번</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
            <th>평균</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
